<!DOCTYPE html>
<html>
<head>
  <title>Tabla de datos</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
  <table id="tablaDatos">
    <thead>
      <tr>
        <th>Player</th>
        <th>Rol</th>
        <th>Elo</th>
        <th>Partidas Totales</th>
        <th>Partidas Ganadas</th>
        <th>Partidas Perdidas</th>
        <th>Winrate (%)</th>
      </tr>
    </thead>
    <tbody>
      <!-- Aquí se insertarán las filas de datos -->
    </tbody>
  </table>

  <script>
    // Código JavaScript para cargar y mostrar los datos de un archivo JSON
    $(document).ready(function() {
      $.getJSON("datos.json", function(data) {
        $.each(data, function(index, item) {
          var fila = "<tr>" +
            "<td>" + item.Player + "</td>" +
            "<td>" + item.Rol + "</td>" +
            "<td>" + item.Elo + "</td>" +
            "<td>" + item.Partidas + "</td>" +
            "<td>" + item.Ganadas + "</td>" +
            "<td>" + item.Perdidas + "</td>" +
            "<td>" + item.Winrate + "</td>" +
            "</tr>";
          $("#tablaDatos tbody").append(fila);
        });
      });
    });
  </script>
</body>
</html>
